<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- boothstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/bcd3e897d9.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1 class="text-warning text-center mt-5">Monthly Money Bag <i class="icon fas fa-comment-dollar"></i>
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 mt-5 "><img src="images/money.jpg" alt="money pic"></div>
                <div class="col-12 col-lg-6 right-form mt-5">
                    <div class="col-12">
                        <h5 class="text-center mt-5 mb-4 fw-bold">Income</h5>

                        <div class="container-div text-center">
                            <div id="form-div">
                                <form>
                                    <label for="message">Income:</label>
                                    <input id="incomeId" type="text"><br>
                                    <h5 class="text-center mt-4 mb-4 fw-bold">Expense</h5>
                                    <label for="message">Food:</label>
                                    <input id="foodId" type="text"><br> <br>
                                    <label for="message">Rent:</label>
                                    <input id="rentId" type="text"><br> <br>
                                    <label for="message">Cloth:</label>
                                    <input id="clothsId" type="text"><br> <br>

                                </form>
                            </div>
                            <button id="calculate-btn">Calculate</button>
                            <h5 class="text-center mt-4 mb-4 fw-bold">Total Expenses: $
                                <span id="total-expense">00</span>
                            </h5>
                            <h5 class="text-center mt-3 mb-4 fw-bold">Balance: $ <span id="balance">00</span> </h5>

                            <label for="message">Save:</label>
                            <input id="save-input" type="text"> <i class="icon fas fa-percentage mx-2"></i>
                            <button id="save-btn">Save</button>
                            <h5 class="text-center mt-4 mb-4 fw-bold">Saving Amount: $
                                <span id="saving-account">00</span>
                            </h5>
                            <h5 class="text-center mt-3 mb-4 fw-bold">Remaining Balance: $
                                <span id="remaining-balance">00</span>
                            </h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </main>


    <!-- bootstrap javacript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="js.js"></script>
</body>

</html>
